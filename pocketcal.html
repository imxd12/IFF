<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PocketCal</title>

  <!-- Favicon / App Icon -->
  <link rel="icon" type="image/svg+xml" href="icon-512.svg">
  <link rel="shortcut icon" href="icon-512.png" type="image/png">

  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="pocketcal.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <div class="card header">
      <div class="brand">
        <div class="logo">ğŸ“…</div>
        <div>
          <div class="app-title">
            <a href="index.html" style="color: inherit; text-decoration: none;">PocketCal</a>
          </div>
          <div class="small-muted">Dadâ€™s Money Log</div>
        </div>
      </div>
      <div style="text-align:right">
        <div id="timeNow" class="small-muted"></div>
        <div class="small-muted">Click date to add</div>
      </div>
    </div>

    <!-- Totals -->
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div class="small-muted">All-time total</div>
          <div id="pcAll" style="font-weight:700">â‚¹0</div>
        </div>
        <div>
          <div class="small-muted">This month</div>
          <div id="pcMonth" style="font-weight:700">â‚¹0</div>
        </div>
      </div>
      <div class="summary-extra">
        <div>Highest Day: <span id="pcHigh">â‚¹0</span></div>
        <div>Average/Day: <span id="pcAvg">â‚¹0</span></div>
      </div>
    </div>

    <!-- Calendar -->
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <div style="font-weight:700">Calendar</div>
        <div style="display:flex;gap:8px;align-items:center">
          <button class="btn" id="prevMonth">â—€</button>
          <div id="calMonth" class="small-muted"></div>
          <button class="btn" id="nextMonth">â–¶</button>
        </div>
      </div>

      <div id="calendarWrapper">
        <div id="calendarHeader">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div id="calendarGrid"></div>
      </div>

      <button id="btnAddToday">â• Add Todayâ€™s Entry</button>

      <div style="margin-top:8px">
        <input id="pcSearch" type="date" class="input" />
      </div>
    </div>

    <!-- Chart -->
    <div class="card">
      <div style="font-weight:700;margin-bottom:8px">Monthly Spending Chart</div>
      <canvas id="pcChart" height="200"></canvas>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="entryModal" class="modal hidden">
    <div class="modal-content card">
      <h3 id="modalTitle">Add Entry</h3>
      <input id="pcDate" type="date" class="input" />
      <input id="pcAmount" type="number" class="input" placeholder="Amount" />
      <select id="pcCategory" class="input">
        <option value="">Select Category</option>
        <option value="Food">ğŸ” Food</option>
        <option value="Travel">ğŸš• Travel</option>
        <option value="Bills">ğŸ’¡ Bills</option>
        <option value="Shopping">ğŸ›ï¸ Shopping</option>
        <option value="Other">ğŸ“¦ Other</option>
      </select>
      <input id="pcNotes" class="input" placeholder="Notes" />
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
        <button class="btn btn-danger" id="pcDelete">Delete</button>
        <button class="btn" id="pcClose">Cancel</button>
        <button class="btn btn-primary" id="pcSave">Save</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="global.js"></script>
  <script src="pocketcal.js"></script>
</body>
</html>
