<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Spendly</title>

  <!-- Favicon / App Icon -->
  <link rel="icon" type="image/svg+xml" href="icon-512.svg">
  <link rel="shortcut icon" href="icon-512.png" type="image/png">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="spendly.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <div class="card header">
      <div class="brand">
        <div class="logo">ðŸ’°</div>
        <div>
          <div class="app-title">
  <a href="index.html" style="color: inherit; text-decoration: none;">Spendly</a>
</div>
          <div class="small-muted">Expense & Income Tracker</div>
        </div>
      </div>
      <div style="text-align:right">
        <div id="timeNow" class="small-muted"></div>
        <div class="small-muted">Track Expense</div>
      </div>
    </div>

    <!-- Summary -->
    <div class="card">
      <div style="display:flex;justify-content:space-around;flex-wrap:wrap;gap:12px">
        <div class="card widget" style="flex:1;min-width:100px">
          <div class="small-muted">Total Income</div>
          <div id="totalIncome" style="font-weight:700">â‚¹0</div>
        </div>
        <div class="card widget" style="flex:1;min-width:100px">
          <div class="small-muted">Total Expense</div>
          <div id="totalExpense" style="font-weight:700">â‚¹0</div>
        </div>
        <div class="card widget" style="flex:1;min-width:100px">
          <div class="small-muted">Balance</div>
          <div id="balance" style="font-weight:700">â‚¹0</div>
        </div>
      </div>
    </div>

    <!-- Income Form -->
    <div class="card">
      <div style="font-weight:700;margin-bottom:6px">Add Income</div>
      <div style="display:flex;gap:8px;margin-bottom:8px">
        <input id="incomeAmount" class="input" placeholder="Amount">
        <input id="incomeDate" class="input" type="date">
      </div>
      <div style="display:flex;gap:8px;margin-bottom:8px">
        <input id="incomeNotes" class="input" placeholder="Notes (optional)">
      </div>
      <button class="btn btn-success" id="btnAddIncome">Add Income</button>
    </div>

    <!-- Expense Form -->
    <div class="card">
      <div style="font-weight:700;margin-bottom:6px">Add Expense</div>
      <div style="display:flex;gap:8px;margin-bottom:8px">
        <select id="expenseCategory" class="input"></select>
        <select id="expenseSub" class="input"></select>
      </div>
      <div style="display:flex;gap:8px;margin-bottom:8px">
        <input id="expenseAmount" class="input" placeholder="Amount">
        <input id="expenseDate" class="input" type="date">
      </div>
      <div style="display:flex;gap:8px;margin-bottom:8px">
        <input id="expenseNotes" class="input" placeholder="Notes (optional)">
      </div>
      <button class="btn btn-primary" id="btnAddExpense">Add Expense</button>
    </div>

    <!-- Recent Entries -->
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:8px">
        <div style="font-weight:700">Recent Entries</div>
        <input id="searchSpend" class="input" placeholder="Search notes, category..." style="flex:1;min-width:140px"/>
        <input id="filterDate" class="input" type="date" style="width:150px"/>
      </div>
      <ul id="listSpend" class="list"></ul>
      <button id="btnSeeAll" class="btn" style="width:100%;margin-top:6px">See All</button>
    </div>

    <!-- Charts -->
    <div class="card">
      <div style="display:flex;flex-direction:column;gap:8px">
        <div style="font-weight:700">Charts</div>
        <canvas id="barChart" width="360" height="150"></canvas>
        <canvas id="pieChart" width="360" height="150" style="margin-top:8px"></canvas>
      </div>
    </div>
  </div>

  <script src="global.js"></script>
  <script src="spendly.js"></script>
</body>
</html>
